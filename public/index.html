<!DOCTYPE html>
<html ng-app="app">
<head>
    <title></title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/main.css" />
    <link rel="stylesheet" href="stylesheets/font-awesome.min.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/color.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</head>
<body ng-controller="mainController">
    <h3 class="top-layer">Score: {{me.score}}</h3>
    <div class="top-layer scoreboard">
        <p>Score Board</p>
        <ul>
            <li ng-repeat="player in scoreBoard" ng-class="{'me':player.guid == me.guid}">{{player.guid}} - {{player.score}}</li>
        </ul>
    </div>
    <div class="player" ng-repeat="player in players" ng-style="{'left':player.position.x, 'top':player.position.y, 'height':player.size, 'width':player.size,'border-radius':player.size}"></div>
    <div class="food" ng-repeat="f in food" ng-style="{'left':f.position.x, 'top':f.position.y, 'height':f.size, 'width':f.size, 'border-radius':f.size}"></div>
</body>
</html>
